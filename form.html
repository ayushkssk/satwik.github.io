<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script></script>
</head>

<body>
    <div id="all">
        <h1 id="wlcm"></h1>
        <div action="#" id="form">
            <h1 id="form-title">Sign Up</h1>
            <input id="name" class="field" type="text" placeholder="Name">
            <input id="email" class="field" type="email" placeholder="Email">
            <input id="pw" class="field" type="password" placeholder="Password">
            <input id="submit" class="submit" type="submit" value="Submit">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#submit").on("click", function() {
                $("#form").fadeOut();
                $("#wlcm").html("Hello " + $("#name").val() + "<br> Thanks for signing up!");
            });
        });
    </script>
</body>

</html>
